{% extends 'backend/base.html' %}
{% load static %}

{% block content%}
<div class="clockContainer">
  <h2 class="clock" id="clock"></h2>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" name="action" value="Clock-in">
    <input type="submit" name="action" value="Clock-out">
  </form>
</div>

<div class="historyContainer">
  <table>
    <tr>
      <th>Time</th>
      <th>Date</th>
      <th>Action</th>
      <th>Status</th>
    </tr>
    {% for record in records %}
    <tr>
      <td>{{ record.date|time }}</td>
      <td>{{ record.date|date:'d/m' }}</td>
      <td>{{ record.action }}</td>
      <td>{{ record.status }}</td>
    </tr>
    {% endfor %}
    <tr>
      <th>Total hours: {{ workedHours }}h</th>
    </tr>
  </table>
</div>

<script src="{% static 'js/history.js' %}"></script>
{% endblock %}
