{% extends 'backend/base.html' %}

{% block content%}
{% load static %}
{% csrf_token %}

<div>
  <h2>Volunteers</h2>
  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th></th>
    </tr>

    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }} {{ user.last_name }}</td>
      <td>
        <a class="editIcon" href="{% url 'backend:user' user.id %}?month=false&year={% now 'Y' %}&number={% now 'W' %}">
          <i class="bi bi-pen"></i>
        </a>
        <button class="deleteIcon" onclick="deleteUser('{{user.id}}')">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    {% endfor %}

  </table>
</div>

<script src="{% static 'js/userList.js' %}"></script>

{% endblock %}
